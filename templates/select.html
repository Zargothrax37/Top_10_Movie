{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for data in results['results']: %}
        <a href="{{ url_for('select', movie_name=data.original_title, release_date=data.release_date) }}"> {{ data.original_title }} - {{ data.release_date }}</a>
      <br/>
      {% endfor %}
  </p>

</div>
{% endblock %}
